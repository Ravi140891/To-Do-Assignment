<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My To-Do Site</title>
</head>
<body>
  <header class="header">
    <nav class="nav container">
      <h1 class="logo">To-Do Site</h1>
      <ul class="nav-items">
        <li><a href="#">Home</a></li>
        <li><a href="#">To-Do</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>
    <div class="headline">
      <h2>Manage your tasks</h2>
      <button class="btn btn-headline">Try Now</button>
    </div>
  </header>
  <section class="todo-section container">
    <h2>What are your plans for today?</h2>
    <form class="form-todo">
      <input type="text" name="" id="" placeholder="Add task To-Do">
      <label for="">Priority</label>
      <select name="priority" id="priority" onchange="selectedEl()" class="user_priority">
        <option value="high">High</option>
        <option value="moderate">Moderate</option>
      </select>
      <input type="submit" value="Add To-Do" class="btn">
    </form>
    <ul class="todo-list">
      <li>
        <span class="text">Tasks which you have to do.</span>
        <div class="choose">
          <label for="Priority">Priority</label>
          <select name="" id="priority_choice">
            <option value="all">All</option>
            <option value="high">High</option>
            <option value="moderate">Moderate</option>
          </select>
        </div>
      </li>
    </ul>
  </section>
  <section class="section-feedback container">
    <h2>Feedback Form</h2>
    <form class="feedback-form">
      <div class="form-group">
        <label for="Name">Your Name</label>
        <input type="text" name="Name" id="">
      </div>
      <div class="form-group">
        <label for="feedback">Your Feedback</label>
        <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
      </div>
      <button type="submit" class="btn feedback-btn">Submit</button>
    </form>
  </section>
  <script src="app.js"></script>
</body>
</html>
